<!DOCTYPE html>
<html>
<head>
    <title>AI Personal Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Personal Trainer</h1>
    <form action="/submit" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="fitness_level">Fitness Level:</label>
        <select id="fitness_level" name="fitness_level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br>
        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
            <option value="weight_loss">Weight Loss</option>
            <option value="strength">Strength</option>
        </select><br>
        <label for="equipment">Available Equipment:</label>
        <input type="text" id="equipment" name="equipment"><br>
        <button type="submit">Generate Plan</button>
    </form>
</body>
</html>
